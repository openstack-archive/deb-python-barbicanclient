[tox]
minversion = 1.6
envlist = py34,py27,pypy,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    python setup.py testr --coverage --testr-args='{posargs}'
    coverage combine
    coverage report -m

[testenv:debug]
commands = oslo_debug_helper -t barbicanclient {posargs}

[testenv:pep8]
commands = {toxinidir}/tools/hacking.sh {posargs}

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:functional]
# This tox env is purely to make local test development easier
# Note: This requires local running instances of Barbican
deps =
    {[testenv]deps}
commands = nosetests {toxinidir}/functionaltests/{posargs} -v

[flake8]
show-source = True
ignore = F,H
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
